<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <a-asset-item
          id="Baize"
          response-type="arraybuffer"
          src="https://cdn.glitch.me/1dbc0609-94d5-4779-89b1-295642bb95ec/Baize.glb?v=1693219045995"
        ></a-asset-item>
      </a-assets>
      <a-marker
        type="pattern"
        preset="custom"
        url="https://cdn.glitch.global/fee03c89-7055-4077-af93-58ebf41c94fa/pattern-Marker1.patt?v=1693179139876"
      >
        <a-entity
          gltf-model="#Baize"
          scale="1. 1. 1."
          rotation="0 0 0"
          position="0 0 0"
          animation-mixer="clip:02-Bai-ze-rig|02-bai-ze-idle; loop:infinite"
          timescale="2"
        ></a-entity>
      </a-marker>
      <!--
      <a-marker preset="hiro">
        <a-entity gltf-model="#Percy" scale="2. 2. 2." rotation = "0 45 0" position="0.8 0.1 -3" animation-mixer="clip:Cakilan_1_remap; loop:infinite; timeScale: 2"></a-entity>
      </a-marker>-->
      <a-entity camera> </a-entity>
    </a-scene>
  </body>
</html>
