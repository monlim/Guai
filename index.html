<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene
      markers_start
      vr-mode-ui="enabled: false"
      color-space="sRGB"
      renderer="colorManagement: true"
      embedded
      arjs="debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;"
    >
      <a-assets>
        <a-asset-item
          id="Baize"
          response-type="arraybuffer"
          src="AR_Assets/TianHuXS.glb"
        ></a-asset-item>
        <a-asset-item
          id="XieZhi"
          response-type="arraybuffer"
          src="AR_Assets/XieZhi.glb"
        ></a-asset-item>
      </a-assets>
      <a-marker
        type="pattern"
        preset="custom"
        url="AR_Assets/pattern-TianHu.patt"
      >
        <a-entity
          gltf-model="#Baize"
          scale="1. 1. 1."
          rotation="0 0 0"
          position="0 0 0"
          animation-mixer="clip:idle_01-Nine-Tails.001; loop:infinite"
          timescale="2"
        ></a-entity>
      </a-marker>
      <a-marker
        type="pattern"
        preset="custom"
        url="AR_Assets/pattern-XieZhi.patt"
      >
        <a-entity
          gltf-model="#XieZhi"
          scale="1. 1. 1."
          rotation="0 0 0"
          position="0 0 0"
          animation-mixer="clip:Armature|mixamo.com; loop:infinite"
          timescale="2"
        ></a-entity>
      </a-marker>
      <a-entity camera> </a-entity>
    </a-scene>
  </body>
</html>
